      - Databases:
          - Overview: databases/overview.md
          - Database Optimization From Indexes to Partitioning: databases/Database-Optimization-From-Indexes-to-Partitioning.md
          - Optimistic vs Pessimistic Locking: databases/optimistic-vs-pessimistic-locking.md
      - Security:
          - Overview: security/overview.md
      - Architecture:
          - Overview: architecture/overview.md
          - Layered: architecture/layered.md
          - Microservices: architecture/microservices.md
          - Layered Architecture & Exception Handling Guide: architecture/layered-architecture-exceptions-handling.md
