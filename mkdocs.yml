site_name: Backend Engineering Notes
site_description: Practical backend engineering notes
site_author: labeeb

theme:
  name: material
  features:
    - navigation.tabs
    - content.code.copy
    - header.autohide

# Move search to sidebar
search:
  provider: lunr
  placement: sidebar

# Make sidebar sub-items collapsed by default
navigation.expand: false

# Include custom CSS
extra_css:
  - css/extra.css

# Include custom JS for avatar under first heading
extra_javascript:
  - js/author-avatar.js

nav:
  - Home:
      - Main: index.md
